<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>

<div layout:fragment="content">
    <h2 class="mb-4" th:text="${title}">Students</h2>
    <a class="btn btn-primary mb-3" href="/students/new">Add New Student</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Class</th> <!-- New column for Class -->
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">John Doe</td>
            <td th:text="${student.email}">john.doe@example.com</td>
            <td th:text="${student.age}">20</td>
            <td th:text="${student.studentClass != null ? student.studentClass.name : 'No Class Assigned'}">Class Name</td> <!-- Display Class name -->
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/students/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
